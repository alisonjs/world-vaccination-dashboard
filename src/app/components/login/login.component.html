<app-header [title]="'Dashboard'" [is_hidden]="true"></app-header>
<div class="container">

  <div class="row justify-content-center align-items-center my-4">
    <div class="col-md-6">
      <div class="col-md-12">
        <form action="" method="POST" class="form">
          <h3 class="text-center">Login</h3>
          <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" [(ngModel)]="model.username" placeholder="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" [(ngModel)]="model.password" placeholder="password" class="form-control">
          </div>
          <input type="button" name="submit" class="btn btn-primary btn-md" (click)="login()" value="Login">
        </form>
      </div>
    </div>
  </div>

</div>
